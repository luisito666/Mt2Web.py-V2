<section id="manager_user" class="manager_user" [hidden]="!modal">
    <div class="menu">
        <div  (click)="close_modal()"
              class="btn_close pointer">
            <i class="far fa-times-circle"></i>
        </div>
        <section class="tabs_menu">
            <button class="tabs pointer" [ngClass]="{'active': window_manager_main}" 
                    (click)="show_menu('1')" 
                    id="default"
                    style="border-top-left-radius: 10px;">
                Informacion
            </button>
            <button class="tabs pointer" [ngClass]="{'active': window_manager_player}"
                    (click)="show_menu('2')" 
                    id="default"
                    style="border-top-left-radius: 10px;">
                Personajes
            </button>
            <button class="tabs pointer" [ngClass]="{'active': window_manager_passwd}"
                    (click)="show_menu('3')">
                Cambio de Contrase√±a
            </button>
            <button class="tabs pointer" [ngClass]="{'active': window_manager_donations}"
                    (click)="show_menu('4')">
                Donar
            </button>
            <button class="tabs pointer"
                    (click)="logout()">
                Cerrar Session
            </button>
        </section>
        <section class="content_menu">
            <div id="1" class="content" [hidden]="!window_manager_main">
                <main-manager></main-manager>
            </div>
            <div id="2" class="content" [hidden]="!window_manager_player">
                <manager-player-list></manager-player-list>
            </div>
            <div id="3" class="content" [hidden]="!window_manager_passwd">
                <manager-passwd></manager-passwd>
            </div>
            <div id="4" class="content" [hidden]="!window_manager_donations">
                <manager-donations></manager-donations>
            </div>
        </section>
    </div>
</section>

<app-statics></app-statics>
<app-sidebar></app-sidebar>
<app-players></app-players>
<app-guilds></app-guilds>
